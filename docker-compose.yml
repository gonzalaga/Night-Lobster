services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: nightlobster
      POSTGRES_PASSWORD: nightlobster
      POSTGRES_DB: nightlobster
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
